<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneCam - phone broadcast</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fe6dfab9d6.js" crossorigin="anonymous"></script>
    <style>
        video {
            height: 100%;
        }
        .video-container{
            position:relative;
            display:inline-block;
            height: 100vh;
            overflow: auto;
        }
        .overlay {
            position:absolute;
            top:10%;
            right:10%;
            transform:translate(-50%,-50%);
        }
        button.btn {
            color:#99ffff;
        }
    </style>

</head>
<body>
<div class="container-fluid video-container">
    <video autoplay playsinline muted></video>
    <div class="overlay">
        <button class="btn bg-transparent"><i class="fas fa-sync-alt fa-4x"></i></button>
    </div>
    <script src="phone.js"></script>
</div>

</body>
</html>
