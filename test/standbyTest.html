<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standby stream test</title>
</head>
<body>
<video autoplay muted playsinline controls></video>
<script type="module">
    import {getStandbyStream} from "../extension/modules/simStream.mjs";
    /*getStandbyStream({
            imageFile: "../extension/assets/standby.png",
            width: 1280,
            height: 720,
            framerate: 5,
            volume: 0.1
    })*/
    getStandbyStream({
        file: "../extension/assets/standby.webm",
        width: 1280,
        height: 720,
        framerate: 5,
        volume: 0.1
    })
        .then(stream=> {
            window.stream = stream;
            document.querySelector('video').srcObject = stream;
        } )
        .catch(console.error);
</script>
</body>
</html>
