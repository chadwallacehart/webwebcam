<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebWebCam Debugging</title>
    <!--script src="https://webrtc.github.io/adapter/adapter-latest.js"></script-->
<style>
    video {
        height: 320px;
    }
    textarea{
    }
</style>
</head>
<body>

<h2>Local Stream</h2>
<label for="videoSource">Video input source: </label>
<select id="videoSource"></select>
<br>
<label for="videoConstraints">Video constraints: </label>
<textarea id="videoConstraints" rows="2" cols="60" wrap="soft">
{"height":{"ideal":720,"max":720,"min":240}}
</textarea>
<br>
<video id="self" autoplay playsinline muted controls></video>
<br>
<textarea id="selfSettings" rows="4" cols="75" wrap="soft"></textarea>
<hr>
<h2>Remote Stream</h2>
<video id="remote" autoplay playsinline muted controls></video>

<script src="debug.js"></script>
</body>
</html>
