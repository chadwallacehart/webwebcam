<head>
    <meta charset="UTF-8">
    <title>WebWebCam Remote Device</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fe6dfab9d6.js" crossorigin="anonymous"></script>
    <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
        }
        video {
            height: 100%;
            z-index: -1;
        }

        span {
            font-size: xx-large;
            background-color: rgba(225, 225, 225, 0.5);
            color: rgb(240, 255, 255);
            padding: .2em .6em .3em;
        }

        .mirror {
            transform: scaleX(-1);
        }


        .overlay {
            position: absolute;
            /*top: 10%;
            right: calc(.20vh);*/
            top: calc(48px + 40px);
            right: 0%;
            transform: translate(-50%, -50%);
            padding: 0px;
            margin: 40px;

        }

        button.btn {
            color: #99ffff;
        }

        button#scan {
            color: azure;
        }
    </style>

</head>
<body>

<div class="container-fluid cover-container text-center d-flex flex-column flex-fill row col vh-100">

    <!-- Select camera permissions notification -->
    <div class="position-absolute align-self-center p-5" id="clickForCam">
        <span>Click anywhere to accept media permissions</span>
    </div>

    <!-- Video preview -->
    <div class="video-container align-self-center vh-100">
        <video class="mirror" autoplay playsinline muted></video>
    </div>

    <!-- Change camera button -->
    <div class="overlay" >
        <button id="changeCam" class="btn bg-transparent d-none"><i class="fas fa-sync-alt fa-6x"></i></button>
    </div>

    <!-- Status messages -->
    <div class="position-absolute align-self-center fixed-bottom p-5">
        <span id="status"></span>
    </div>

</div>

<script type="module" src="remote.js"></script>
</div>

</body>
</html>
